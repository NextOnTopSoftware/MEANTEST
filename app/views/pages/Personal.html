<div class="center-block w-xxl1 w-auto-xs p-v-md " >
    <div class="navbar">
      <div class="navbar-brand m-t-lg text-center">
        <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 100 100" enable-background="new 0 0 100 100" xml:space="preserve" style="
                width: 24px; height: 24px;">
          <path d="M 50 0 L 100 14 L 92 80 Z" fill="rgba(139, 195, 74, 0.5)"></path>
          <path d="M 92 80 L 50 0 L 50 100 Z" fill="rgba(139, 195, 74, 0.8)"></path>
          <path d="M 8 80 L 50 0 L 50 100 Z" fill="#fff"></path>
          <path d="M 50 0 L 8 80 L 0 14 Z" fill="rgba(255, 255, 255, 0.6)"></path>
        </svg>
        <span class="m-l inline">{{app.name}}</span>
      </div>
    </div>
    <div class="panel md-whiteframe-z1 text-color m">
      <div class="panel-heading bg-white">
        <h4><b>Personal Details</b></h4>
      </div>
      <hr style="margin: auto;"/>
      <form name="form">
        <div class="panel-body">
          <div class="row">
            <div class="col-sm-4 m-b">
              <div class="md-form-group float-label">
                <input type="text" class="md-input" ng-model="user.firstname" required>
                <label>First Name</label>
              </div>   
            </div>
            <div class="col-sm-4 m-b">
              <div class="md-form-group float-label">
                <input type="text" class="md-input" ng-model="user.lastname" required>
                <label>Last Name</label>
              </div>
            </div>
            <div class="col-sm-4 m-b">
             
            </div>
          </div>
          <div class="row">
            <div class="col-sm-8 m-b">
              <div class="md-form-group float-label">
                <input type="text" class="md-input" ng-model="user.about" required>
                <label>About</label>
              </div>   
            </div>
            
            <div class="col-sm-4 m-b">
              <div class="md-form-group float-label">
                <select class="md-input" ng-model="f.b" required >
                    <option value="">Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
              </div> 
            </div>
          </div>
          <div class="row">
            <div class="col-sm-4 m-b">
                 
            </div>
            <div class="col-sm-4 m-b">
             
            </div>
            <div class="col-sm-4 m-b">
              <div class="md-form-group float-label">
                <input type="text" class="md-input" ng-model="Pincode" required>
                <label>Pincode</label>
              </div>
            </div>
          </div>
          <footer class="p text-right">
            <button type="submit" class="md-btn md-raised p-h-md"> Next</button>
          </footer>
      </form>
    </div>
  </div>
